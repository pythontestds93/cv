<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My contact</title>
</head>
<body>
    <h1>Contacts</h1>
    <ul>
        <li>Phone Number</li>
        <li>Email Address</li>
    </ul>

    <form action="mailto:python.test.ds.93@gmail.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName"><br>
        <label>Your Email:</label>

        <label>Sign up for the mailing list?</label>
        <input type="checkbox" name=""><br>
        <input type="submit">
    </form>
</body>
